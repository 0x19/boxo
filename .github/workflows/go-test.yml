on:
  pull_request:
  push:
name: Go Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu" ]
        go: ["1.19.x","1.20.x"]
    env:
      GOTESTFLAGS: -shuffle=on -cover -coverprofile=module-coverage.txt -coverpkg=./...
      GO386FLAGS: -shuffle=on
      GORACEFLAGS: -shuffle=on
    runs-on: ['self-hosted', 'linux', 'x64', '2xlarge']
    name: ${{ matrix.os }} (go ${{ matrix.go }})
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - id: config
        uses: protocol/.github/.github/actions/read-config@master
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Go information
        run: |
          go version
          go env
      - name: Run tests
        uses: protocol/multiple-go-modules@v1.2
        with:
          run: go mod download
